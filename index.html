<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Font Inter 400 600 -->
    <!-- Font Lexend Deca 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="card-container">
        <div class="copy">
          <h1 class="title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>

          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stat">
            <div class="item">
              <p class="value">10k+</p>
              <p class="heading">companies</p>
            </div>
            <div class="item">
              <p class="value">314</p>
              <p class="heading">templates</p>
            </div>
            <div class="item">
              <p class="value">12M+</p>
              <p class="heading">queries</p>
            </div>
          </div>
        </div>

        <div class="imagen-container">
          <img class="imagen" src="images/image-header-desktop.jpg" alt="" />
          <div class="overlay"></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by<a href="https://github.com/HugoPadilla" target="_blank"> Hugo Padilla</a>.
      </div>
    </main>
  </body>
</html>
